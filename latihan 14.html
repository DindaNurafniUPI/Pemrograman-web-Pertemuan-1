<html> 
    <head>
        <tittle> Menambahkan image </tittle>
    </head>
    <body>
        <h4> menambahkan image ke dalam html </h4>
        <img src="pantai.jpg" width="150" height="120">
        <br>
        <h4> mengatur border image </h4>
        <img src="pantai.jpg" border="10" color="black">
        <br>
        <h4> alternating text </h4>
        pada image dibawah ini terdapat alternating text.
        silahkan gerakan mouse melewati image <br>
        <img src="pantai.jpg" width="150" height="120" alt="alternating text">

    </body>
    </html>
