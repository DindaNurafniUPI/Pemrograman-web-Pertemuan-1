<html>
    <head>
        <title> Melakukan format penulisan</title>
    </head>
    <body>
        <!--membuat tulisan menjadi tebal-->
        <b>Tulisan ini sudah dicetak tebal</b>
        <p>
            <!--membuat tulisan menjadi miring-->
            <i> tulisan ini sudah dicetak miring </i>
            <p>
                <!--Membuat tulisan bergaris bawah-->
                <u> tulisan ini dicetak bergaris bawah </u>
                <p>
                    <!--membuat superscript-->
                    Dalam matematika X pangkat 2 ditulskan dengan x <sup>2</sup>
                    <p>
                        <!-- membuat format subscript-->
                        Rumus kimia untuk Oksigen adalah O <sub>2</sub>
    </body>
</html>
